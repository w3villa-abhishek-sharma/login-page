<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Sign in & Sign up Page</title>

    <!-- Link Icons -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css"
    />

    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="email"
                type="text"
                placeholder="e.g example@gmail.com"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="login-password"
                type="password"
                placeholder="Password"
              />
            </div>
            <input
              type="button"
              value="Login"
              class="btn solid"
              onclick="handleLogin()"
            />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="register-name"
                type="text"
                placeholder="e.g Abhishek"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="email"
                type="email"
                placeholder="e.g example@gmail.com"
              />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="register-password"
                type="password"
                placeholder="Password"
              />
            </div>
            <input
              type="button"
              class="btn"
              value="Sign up"
              onclick="handleRegister()"
            />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Firstly Register then use it platform.</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img
            id="sign-up-img"
            src="https://raw.githubusercontent.com/abhishekpandit5599/online-voting-system-frontend/410cfea84e834ed3dedb1d2b4246a62ca2cac43b/img/log.svg"
            class="image"
            alt=""
          />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>if you are already register. then login</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img
            id="sign-in-img"
            src="https://raw.githubusercontent.com/abhishekpandit5599/online-voting-system-frontend/410cfea84e834ed3dedb1d2b4246a62ca2cac43b/img/register.svg"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Loader -->
    <div id="center-loading-animation-div" class="center-loading-animation-div">
      <div class="overlay"></div>
      <div class="center-loading-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
    <!-- Loader -->

    <script>
      const loader = document.getElementById("center-loading-animation-div");


    //   Show Loader for 2Sec
      loader.classList.add("active");
      setTimeout(() => {
        loader.classList.remove("active");
      }, 2000);


    //   Code for Switch Login and SignUp
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const sign_in_img = document.querySelector("#sign-in-img");
      const sign_up_img = document.querySelector("#sign-up-img");
      const container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
        // sign_up_img.style.display = "none";
        // sign_in_img.style.display = "block";
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
        // sign_up_img.style.display = "block";
        // sign_in_img.style.display = "none";
      });
    </script>
  </body>
</html>
